<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encontre unidades de saúde, como hospitais e postos de saúde, em diversos municípios do estado do Maranhão.">
    
    <title>Unidades de Saúde no Maranhão</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1>Busca de Unidades de Saúde no Maranhão</h1>
        </div>
    </header>

    <main>
        <div class="container">
            
            <section class="search-filters" aria-labelledby="filters-heading">
                <h2 id="filters-heading" class="visually-hidden">Filtros de Busca</h2>
                
                <form id="search-form" class="search-form">
                    <div class="form-group">
                        <label for="category-select">Selecione a Categoria:</label>
                        <select id="category-select" name="category">
                            <option value="">-- Por favor, selecione --</option>
                            <option value="Posto de Saúde">Posto de Saúde</option>
                            <option value="Centro de Saúde/Unidade Básica de Saúde">Centro de Saúde/Unidade Básica de Saúde</option>
                            <option value="Policlínica">Policlínica</option>
                            <option value="Hospital Geral">Hospital Geral</option>
                            <option value="Hospital Especializado">Hospital Especializado</option>
                            <option value="Pronto Socorro Geral">Pronto Socorro Geral</option>
                            <option value="Pronto Socorro Especializado">Pronto Socorro Especializado</option>
                            <option value="Consultório Isolado">Consultório Isolado</option>
                            <option value="Clínica Especializada/Amb. Especializado">Clínica Especializada/Amb. Especializado</option>
                            <option value="Unidade Mista">Unidade Mista</option>
                            <option value="Unidade de Serviço de Apoio de Diagnose e Terapia">Unidade de Serviço de Apoio de Diagnose e Terapia</option>
                            <option value="Farmácia">Farmácia</option>
                            <option value="Unidade de Vigilância em Saúde">Unidade de Vigilância em Saúde</option>
                            <option value="Centro de Parto Normal Isolado">Centro de Parto Normal Isolado</option>
                            <option value="Hospital /Dia- Isolado">Hospital /Dia- Isolado</option>
                            <option value="Laboratório Central de Saúde Pública">Laboratório Central de Saúde Pública</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="municipio-select">Selecione o Município:</label>
                        <select id="municipio-select" name="municipio">
                            <option value="todos">Todos os Municípios</option>
                            </select>
                    </div>
                </form>
            </section>

            <section class="results-section" aria-labelledby="results-heading">
                <h2 id="results-heading" class="visually-hidden">Resultados da Busca</h2>

                <div id="results-container" aria-live="polite">
                    <p class="initial-message">Selecione uma categoria para iniciar a busca.</p>
                </div>
            </section>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Dados fornecidos pela Google Places API. &copy; 2025</p>
        </div>
    </footer>

</body>
</html>
